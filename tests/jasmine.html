<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="/vendor/require/require.js"></script>
    <link rel="stylesheet" type="text/css" href="/tests/lib/jasmine/jasmine.css">
    <script type="text/javascript">

    require.config({
        baseUrl: '../js/',
        paths: {
            "modules":      "../vendor/flux-modules/src",
            "tests":        "../tests",
            "domready":     "../tests/lib/require/domready",
            "jasmine":      "../tests/lib/jasmine/jasmine",
            "jasmine-html": "../tests/lib/jasmine/jasmine-html",
            "jasmine-boot": "../tests/lib/jasmine/boot",
            "zepto":        "../vendor/zepto/src/zepto",
            "bind":         "tools/bind",
            "uuid":         "tools/uuid",
            "extend":       "tools/extend",
        },
        shim: {
            "zepto": {
                exports: "Zepto"
            },
            "jasmine": {
                exports: "jasmineRequire"
            },
            "jasmine-html": {
                deps: ["jasmine"],
                exports: "jasmineRequire"
            },
            "jasmine-boot": {
                deps: ["jasmine","jasmine-html"],
                exports: "jasmine"
            }
        }
    });

    require([
        "jasmine-boot",
        "domready",
        // "tests/testTlke",
        // "tests/testTlht",
        // "tests/testTlec",
    ], function (jasmine, ready) {
        ready(jasmine.init);
    });
    </script>

</head>
<body>
<h1>Use mocha tests</h1>
</body>
</html>
