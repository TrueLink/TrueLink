<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>flux-mocha-chai</title>
    <link rel="stylesheet" type="text/css" href="lib/mocha/mocha.css">     
    <script src="lib/mocha/mocha.js"></script>
    <script src="lib/mocha/chai.js"></script>
    <script>
        mocha.ui('bdd');
        mocha.reporter('html');
        expect = chai.expect;
    </script>
    <script type="text/javascript" src="/vendor/require/require.js"></script>
</head>
<body>
 
<div id="mocha"></div>
<script>
    require.config({
        baseUrl: '../js/',
        paths: {
            "modules":      "../vendor/flux-modules/src",
            "tests":        "../tests",
            "zepto":        "../vendor/zepto/src/zepto",
            "bind":         "tools/bind",
            "uuid":         "tools/uuid",
            "extend":       "tools/extend",
        },
        shim: {
            "zepto": {
                exports: "Zepto"
            },
        }
    });
    require([
        'tests/testTests',
        'tests/testTlke',
        'tests/testTlht',
        'tests/testTlec',
        'tests/testTlgr',
        'tests/testMultivalue',
    ], function (e) {
        mocha.setup('bdd');
        mocha.run();
    });
</script>
 
</body>
</html>
