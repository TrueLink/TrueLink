<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="/js/lib/require-2.1.8.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/tests/lib/jasmine/jasmine.css">
    <script type="text/javascript">

    require.config({
        baseUrl: '../js/',
        paths: {
            "tests":        "../tests",
            "domready":     "../tests/lib/require/domready",
            "jasmine":      "../tests/lib/jasmine/jasmine",
            "jasmine-html": "../tests/lib/jasmine/jasmine-html",
            "jasmine-boot": "../tests/lib/jasmine/boot",
            "zepto":        "lib/zepto",
        },
        shim: {
            "zepto": {
                exports: "Zepto"
            },
            "jasmine": {
                exports: "jasmineRequire"
            },
            "jasmine-html": {
                deps: ["jasmine"],
                exports: "jasmineRequire"
            },
            "jasmine-boot": {
                deps: ["jasmine","jasmine-html"],
                exports: "jasmine"
            }
        }
    });

    require([
        "jasmine-boot",
        "domready",
        "tests/testChannels",
    ], function (jasmine, ready) {
        ready(jasmine.init);
    });
    </script>

</head>
<body>
</body>
</html>
