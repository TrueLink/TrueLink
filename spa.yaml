# spa.yaml

root: 'build'
manifest: './manifest.json'
pretty: true
hosting: 
    "./(**/*.*)": "$1"
hosting_map: "./hosting-map.json"
index: "./app.html"
excludes:
- "./bugsnag*"
loaders:
    "./lib*": "raw"
default_loader: "amd"
appcache: "./tl.appcache"
assets:
    index_template: "./index.template.html"
    appcache_template: "./appcache.template"
paths:
    crypto: "empty"
cached:
    - "./loading.gif"
    - "./lib.js"
    - "./lib.css"
    - "./wiki-objects/wiki.css"
    - "./taskmanager/taskmanager.css"
    - "./fontawesome-webfont.svg"
    - "./fontawesome-webfont.woff"
    - "./fontawesome-webfont.ttf"
    - "./fontawesome-webfont.eot"
    - "./mpost.SilverlightMultiFileUpload.xap"
    - "./glyphicons-halflings.png"
    - "./glyphicons-halflings-white.png"
    - "./glyphicons-halflings-regular.woff"
    - "./ui-anim_basic_16x16.gif"
    - "./ui-bg_flat_75_ffffff_40x100.png"
    - "./animated-overlay.gif"
    - "./jsoneditor-icons.png"
    - "./tm-sprite.png"
    - "./update-available-64.png"
    - "./bugsnag.js"
grab: true
