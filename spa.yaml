# spa.yaml

root: 'build'
manifest: './manifest.json'
pretty: true
hosting: 
    "./(**/*.*)": "$1"
hosting_map: "./hosting-map.json"
index: "./app.html"
excludes:
- "./bugsnag*"
loaders:
    "./lib*": "raw"
default_loader: "amd"
appcache: "./tl.appcache"
assets:
    index_template: "./index.template.html"
    appcache_template: "./appcache.template"
paths:
    crypto: "empty"
cached:
    - "./favicon.png"
grab: true
