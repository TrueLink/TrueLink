# spa.yaml

root: 'build'
manifest: './manifest.json'
pretty: true
hosting: 
    "./(**/*.*)": "$1"
hosting_map: "./hosting-map.json"
index: "./index.html"
excludes:
- "./bugsnag*"
- "./react-dist.js"
- "./zepto.js"
- "./config.js"
loaders:
    #"./modules*": "amd"
    "./config_p*": "raw"
    "./../node_modules/node-uuid/uuid.js": "cjs"
    "./../node_modules/q/q.js": "cjs"
    #"./../node_modules/zepto/index.js": "junk"
    #"./../node_modules/react-dist/index.js": "junk"
    "./../modules/lodash.js": "junk"
    #"./serialization/fakeDb.js": "junk"
    "./../node_modules/forge/index.js": "junk"
default_loader: "cjs"
appcache: "./tl.appcache"
assets:
    index_template: "./index.template.html"
    appcache_template: "./appcache.template"
paths:
    crypto: "empty"
    require: "empty"
    exports: "empty"
    #react: "react-dist"
    #"react-dist-bootstrap": "react-bootstrap"
    #zepto: "./../node_modules/zepto/zepto.min"
    #zepto: "./vendor/zepto/src/zepto"
    #zepto_ajax: "../vendor/zepto/src/ajax"
    #zepto_event: "../vendor/zepto/src/event"
    bind: "./tools/bind"
    uuid: "node-uuid"
    #react: "../vendor/react/build/react"
    #"react-bootstrap": "../vendor/react-bootstrap/react-bootstrap"
    localforage: "../vendor/localforage/localforage"
cached:
    #- "./favicon.png"
    - "./index.html"
    - "./react-dist.js"
grab: true
